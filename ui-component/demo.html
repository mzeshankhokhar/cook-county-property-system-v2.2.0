<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook County Property Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="property-drawer.css">

  <style>
    :root {
      --bg-primary-clr: #0056A1;
      --text-primary-clr: #444444;
      --text-secondary-clr: #888888;
      --border-clr: #DDDDDD;
    }
    body {
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      color: var(--text-primary-clr);
      background-color: #E8EAED;
      margin: 0;
    }
    .demo-top-bar {
      background-color: var(--bg-primary-clr);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .demo-top-bar h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      white-space: nowrap;
    }
    .demo-search-bar {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .demo-search-bar .form-control {
      min-height: 32px;
      height: 32px;
      border: none;
      border-radius: 3px;
      font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
      width: 220px;
      padding: 2px 8px;
    }
    .demo-search-bar .form-control:focus {
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
      outline: none;
    }
    .demo-search-bar .btn {
      min-height: 32px;
      height: 32px;
      padding: 2px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 3px;
      background-color: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    .demo-search-bar .btn:hover {
      background-color: rgba(255,255,255,0.25);
    }
    .demo-pin-chips {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
    }
    .demo-pin-chip {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 3px;
      padding: 2px 8px;
      font-size: 11px;
      font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, monospace;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.15s;
    }
    .demo-pin-chip:hover {
      background: rgba(255,255,255,0.22);
      color: #fff;
    }
    .demo-main {
      padding: 10px 12px;
    }
  </style>
</head>
<body>

  <div class="demo-top-bar">
    <h1>Cook County Property</h1>
    <div class="demo-search-bar">
      <input type="text" class="form-control" id="demo-pin-input" placeholder="XX-XX-XXX-XXX-XXXX" value="01-01-120-006-0000" data-testid="input-pin-search">
      <button type="button" class="btn" id="demo-search-btn" data-testid="button-search">Search</button>
    </div>
    <div class="demo-pin-chips">
      <button class="demo-pin-chip" data-pin="01-01-120-006-0000" data-testid="chip-pin-0">01-01-120-006-0000</button>
      <button class="demo-pin-chip" data-pin="01-01-120-007-0000" data-testid="chip-pin-1">01-01-120-007-0000</button>
      <button class="demo-pin-chip" data-pin="01-01-200-015-0000" data-testid="chip-pin-2">01-01-200-015-0000</button>
      <button class="demo-pin-chip" data-pin="32-19-324-024-0000" data-testid="chip-pin-3">32-19-324-024-0000</button>
    </div>
  </div>

  <div class="demo-main">
    <div id="pd-dashboard" data-testid="dashboard-container"></div>
  </div>

  <div id="property-drawer-container"></div>

  <script src="property-drawer.js"></script>
  <script>
    PropertyDrawer.configure({
      apiBaseUrl: '',
      mode: 'drawer',
      onNavigate: function(pin) {
        document.getElementById('demo-pin-input').value = pin;
      }
    });

    function doSearch(pin) {
      if (!pin) return;
      document.getElementById('demo-pin-input').value = pin;
      PropertyDrawer.open(pin);
    }

    document.getElementById('demo-search-btn').addEventListener('click', function() {
      doSearch(document.getElementById('demo-pin-input').value.trim());
    });

    document.getElementById('demo-pin-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') doSearch(this.value.trim());
    });

    document.querySelectorAll('.demo-pin-chip').forEach(function(btn) {
      btn.addEventListener('click', function() {
        doSearch(this.getAttribute('data-pin'));
      });
    });

    fetch('/api/import/pins')
      .then(function(res) { return res.json(); })
      .then(function(json) {
        if (json.success && json.data && json.data.length > 0) {
          PropertyDrawer.setPinList(json.data);
          doSearch(json.data[0]);
        } else {
          doSearch('01-01-120-006-0000');
        }
      })
      .catch(function() {
        doSearch('01-01-120-006-0000');
      });
  </script>

</body>
</html>
